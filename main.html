<!DOCTYPE html>
<html>
  <head>
    <title>PtDz</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <header></header>
    <main class="container">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white">
              <div class="card-body p-5">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <p class="text-white-50 mb-5">Введите пароль</p>
                  <input class="form-control" id="input-display" type="text" value="" aria-label="readonly input example" readonly>
                  <br>
                  <div class="col-sm">
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('1')">1</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('2')">2</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('3')">3</button>
                  </div>
                  <div class="col-sm">
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('4')">4</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('5')">5</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('6')">6</button>
                  </div>
                  <div class="col-sm">
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('7')">7</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('8')">8</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('9')">9</button>
                  </div>
                  <div class="col-sm">
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('C')">C</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="inputSignal('0')">0</button>
                  </div>
                  <div id="output"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

  </body>

</html>
